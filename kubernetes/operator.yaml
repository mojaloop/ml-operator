apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mojaloop-operator-cluster
  namespace: default
  labels:
    app.kubernetes.io/name: mojaloop-operator
rules:
  - apiGroups: ['*']
    resources: ['*']
    verbs: ['*']
  - nonResourceURLs: ['*']
